<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="white" rx="8"/>
  
  <!-- Logo Icon - BR in square -->
  <rect x="15" y="20" width="40" height="40" fill="url(#brGradient)" rx="4"/>
  <text x="35" y="45" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BR</text>
  
  <!-- Company Name -->
  <text x="65" y="30" fill="#F59E0B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CENTER</text>
  <text x="65" y="45" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TRUCK</text>
</svg> 